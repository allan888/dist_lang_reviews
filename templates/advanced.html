{% include "header.html" %}





  <div class="container" style="margin-top:80px;">
    <form class="form form-inline" role="form" action="/search">

      <legend>Advance Search</legend>

      <div class="row" style="margin-top:5px;">
      <div class="form-group col-md-8 col-md-offset-3">
        <div class="col-md-8">
          <input type="text" name="title" class="form-control" id="title" placeholder="keyword in title">
        </div>
      </div>
    </div>



<div class="row" style="margin-top:5px;">
      <div class="form-group col-md-8 col-md-offset-3">
          <label class="col-md-2">Author:</label>
          <div class="col-md-6">
          <input type="text" name="author" class="form-control" id="author" placeholder="author(optional)">
          </div>
      </div>
  </div>




  <div class="row" style="margin-top:5px;">
        <div class="form-group col-md-8 col-md-offset-3">
            <label class="col-md-2">Language:</label>
            <div class="col-md-6">
            <input type="text" name="language" class="form-control" id="language" placeholder="language(optional)">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:5px;">
          <div class="form-group col-md-8 col-md-offset-3">
              <label class="col-md-2">Algorithm:</label>
              <div class="col-md-6">
              <input type="text" name="algorithm" class="form-control" id="algorithm" placeholder="algorithm(optional)">
              </div>
          </div>
      </div>


      <div class="row" style="margin-top:5px;">
            <div class="form-group col-md-8 col-md-offset-3">
                <label class="col-md-2">Problem:</label>
                <div class="col-md-6">
                <input type="text" name="problem" class="form-control" id="problem" placeholder="problem(optional)">
                </div>
            </div>
        </div>



    <div class="row" style="margin-top:5px;">
          <div class="form-group col-md-8 col-md-offset-3">
              <button type="submit" class="btn btn-default col-xs-8">Submit Button</button>
          </div>
      </div>

      </div>

    </form>
  </div>


{% include "footer.html" %}
