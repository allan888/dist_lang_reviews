{% include "header.html" %}
  <div class="container" style="margin-top:80px;">
    <form class="form form-inline" role="form" action="/submit">

      <legend>Submit new project</legend>



    <div class="row" style="margin-top:5px;">
        <div class="form-group col-md-11 col-md-offset-1">
            <label class="col-md-2 text-right">Title:</label>
            <div class="col-md-8">
                <input type="text" name="title" class="form-control" id="title" placeholder="The title of the implementation">
            </div>
        </div>
    </div>

<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Home Page:</label>
        <div class="col-md-8">
            <input type="text" name="home_page" class="form-control" id="home_page"  placeholder="A link to the homepage of the implementationn">
        </div>
    </div>
</div>

<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Developer:</label>
        <div class="col-md-8">
            <input type="text" name="developer" class="form-control" id="developer" placeholder="The name of the developer of the implementation">
        </div>
    </div>
</div>

<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Developer Email:</label>
        <div class="col-md-8">
            <input type="email" name="developer_email" class="form-control" id="developer_email" placeholder="An email address of the developer">
        </div>
    </div>
</div>

<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Developer Home Page:</label>
        <div class="col-md-8">
            <input type="text" name="developer_home_page" class="form-control" id="developer_home_page" placeholder="A link to the home page of the developer">
        </div>
    </div>
</div>

<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Problem:</label>
        <div class="col-md-8">
            <input type="text" name="problem" class="form-control" id="problem" placeholder="The problem solved by the algorithm">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Algorithm:</label>
        <div class="col-md-8">
            <input type="text" name="algorithm" class="form-control" id="algorithm" placeholder="The name of the algorithm">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Release Date:</label>
        <div class="col-md-8">
            <div class="input-group input-append date" id="datePicker">
                <input type="text" name="release_date" class="form-control" id="release_date" placeholder="The date when the implementation was released">
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Release Version:</label>
        <div class="col-md-8">
            <input type="text" name="release_version" class="form-control" id="release_version" placeholder="The version of the implementation">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Platforms:</label>
        <div class="col-md-8">
            <select class="form-control" id="platforms" name="platforms" multiple="multiple">

                <option>OS x</option>
                <option>Windows</option>
                <option>Linux</option>
                <option>Other</option>
            </select>
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Language:</label>
        <div class="col-md-8">
            <input type="text" name="language" class="form-control" id="language" placeholder="The language used for the implementation">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Language Version:</label>
        <div class="col-md-8">
            <input type="text" name="language_version" class="form-control" id="language_version" placeholder="The version of the language used for the implementation">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Lines Total:</label>
        <div class="col-md-8">
            <input type="text" name="lines_total" class="form-control" id="lines_total" placeholder="The total number of lines of code in the implementation">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Lines Pure:</label>
        <div class="col-md-8">
            <input type="text" name="lines_pure" class="form-control" id="lines_pure" placeholder="lines of code excluding comments and empty lines">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Applications:</label>
        <div class="col-md-8">
            <input type="text" name="applications" class="form-control" id="applications" placeholder="A list of applications, if any, that use this implementation">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Additional Information:</label>
        <div class="col-md-8">
            <textarea class="form-control" rows="5" name="additional_information" id="additional_information" placeholder="A description of other features or general information about the implementation"></textarea>
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Additional Attributes:</label>
        <div class="col-md-8">
            <textarea class="form-control" rows="5" name="additional_attributes" id="additional_attributes" placeholder="A list of other attributes and corresponding values about the implementation, in the form of 'Attribute_Name: Attribute_Value', one per line"></textarea>
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">List on DistAlgo Web Site:</label>
        <div class="col-md-8">
            <input type="text" name="list_on_distalgo_web_site" class="form-control" id="list_on_distalgo_web_site" placeholder="Check this to list this implementation on the DistAlgo web site. To be listed, the implementation must be well documented.">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Submitter:</label>
        <div class="col-md-8">
            <input type="text" name="submitter" class="form-control" id="submitter" placeholder="The name of the person submitting this entry">
        </div>
    </div>
</div>
<div class="row" style="margin-top:5px;">
    <div class="form-group col-md-11 col-md-offset-1">
        <label class="col-md-2 text-right">Submitter Email:</label>
        <div class="col-md-8">
            <input type="text" name="submitter_email" class="form-control" id="submitter_email" placeholder="The email address of the submitter">
        </div>
    </div>
</div>



    <div class="row" style="margin-top:5px;">
          <div class="form-group col-md-4 col-md-offset-4">
              <button type="submit" class="btn btn-default col-md-4">Submit</button>
          </div>
      </div>

      </div>

    </form>
  </div>

{% include "footer.html" %}
